<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Fetching Methods</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #eaeaea;
        }
        h1 {
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Data Fetching Methods</h1>
    <div style="text-align: center;">
        <button id="sync">Synchronous XMLHttpRequest</button>
        <button id="async-callback">Asynchronous XMLHttpRequest</button>
        <button id="fetch-promises">Fetch with Promises</button>
    </div>
    
    <table id="data-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>ID</th>
                <th>Address</th>
                <th>Grades</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
